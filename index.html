<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrikaans Ruimte Avontuur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .star {
            position: absolute;
            color: #fbbf24;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        
        .bounce-on-hover:hover {
            animation: bounce 1s;
        }
        
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-indigo-900 text-white overflow-x-hidden">
    <div id="app"></div>

    <script>
        // App State
        let gameState = {
            currentLesson: 0,
            currentQuestion: 0,
            score: 0,
            streak: 0,
            showResult: false,
            selectedAnswer: '',
            isCorrect: false,
            gamePhase: 'planet-select',
            totalStars: 0,
            completedLessons: new Set(),
            showHint: false
        };

        // Lessons Data
        const lessons = [
            {
                id: 1,
                title: "Trappe van Vergelyking",
                subtitle: "Degrees of Comparison",
                icon: "🚀",
                content: {
                    intro: "Welkom, ruimtereisiger! Vandag leer ons hoe om dinge in die ruimte te vergelyk.",
                    explanation: "In Afrikaans gebruik ons trappe van vergelyking om dinge te vergelyk - soos planete, sterre en ruimteskepe!",
                    examples: [
                        {
                            title: "Stellend (Basic Form)",
                            example: "Die ruimteskip is vinnig.",
                            translation: "The spaceship is fast.",
                            icon: "🛸"
                        },
                        {
                            title: "Vergrotend (Comparative)",
                            example: "Die ruimteskip is vinniger as die komeet.",
                            translation: "The spaceship is faster than the comet.",
                            icon: "⚡"
                        },
                        {
                            title: "Oortreffend (Superlative)",
                            example: "Die ruimteskip is die vinnigste in die heelal.",
                            translation: "The spaceship is the fastest in the universe.",
                            icon: "🌟"
                        }
                    ],
                    tip: "💡 Onthou: stellend = gewoon, vergrotend = vergelyk, oortreffend = die beste!"
                },
                questions: [
                    {
                        type: "multiple-choice",
                        question: "Watter trap is 'mooi' in 'Die planeet is mooier as die maan'?",
                        options: ["Stellend", "Vergrotend", "Oortreffend"],
                        correct: 1,
                        hint: "Kyk na die woord 'mooier' - dit vergelyk twee dinge!"
                    },
                    {
                        type: "fill-in",
                        question: "Voltooi: Die ster is die (helder) ______ in die lug.",
                        correct: "helderste",
                        hint: "Gebruik die oortreffende trap - voeg '-ste' by!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter woord gebruik ons vir vergrotend by 'interessant'?",
                        options: ["interessanter", "meer interessant", "interessantste"],
                        correct: 1,
                        hint: "By lang woorde gebruik ons 'meer' vir die vergrotende trap!"
                    }
                ]
            },
            {
                id: 2,
                title: "Meervoude",
                subtitle: "Plurals",
                icon: "🌌",
                content: {
                    intro: "Kom ons ontdek hoe om baie sterre, planete en ruimterotsies te beskryf!",
                    explanation: "Meervoude wys vir ons dat daar meer as een van iets is in die ruimte.",
                    examples: [
                        {
                            title: "Enkelklank → voeg 'e' by",
                            example: "ster → sterre",
                            translation: "star → stars",
                            icon: "⭐"
                        },
                        {
                            title: "Dubbelklank → verander",
                            example: "maan → mane",
                            translation: "moon → moons",
                            icon: "🌙"
                        },
                        {
                            title: "Eindig op 'f' → verander na 'we'",
                            example: "sif → siwwe",
                            translation: "sieve → sieves",
                            icon: "🔍"
                        },
                        {
                            title: "Onreëlmatig",
                            example: "ruimtewese → ruimtewesens",
                            translation: "space being → space beings",
                            icon: "👽"
                        }
                    ],
                    tip: "💡 Kyk na die klinkers en eindletters om die regte reël te kies!"
                },
                questions: [
                    {
                        type: "multiple-choice",
                        question: "Wat is die meervoud van 'stoel'?",
                        options: ["stoele", "stoels", "stoel"],
                        correct: 0,
                        hint: "Enkelklank woord - voeg 'e' by!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter reël pas by 'sif → siwwe'?",
                        options: ["Voeg 'e' by", "Eindig op 'f' → verander na 'wwe'", "Dubbelklank reël"],
                        correct: 1,
                        hint: "Kyk na hoe die 'f' verander!"
                    },
                    {
                        type: "fill-in",
                        question: "Gee die meervoud van 'boek': ______",
                        correct: "boeke",
                        hint: "Enkelklank - voeg 'e' by!"
                    }
                ]
            },
            {
                id: 3,
                title: "Voorsetsels",
                subtitle: "Prepositions",
                icon: "🛰️",
                content: {
                    intro: "Leer waar alles in die ruimte is met voorsetsels!",
                    explanation: "Voorsetsels wys die verhouding tussen ruimtevoorwerpe.",
                    examples: [
                        {
                            title: "Posisie woorde",
                            example: "Die sateliet is bo die aarde.",
                            translation: "The satellite is above the earth.",
                            icon: "🛰️"
                        },
                        {
                            title: "Beweging woorde",
                            example: "Die ruimteskip vlieg deur die wolk.",
                            translation: "The spaceship flies through the cloud.",
                            icon: "☁️"
                        },
                        {
                            title: "Plek woorde",
                            example: "Die astronaut is in die ruimte.",
                            translation: "The astronaut is in space.",
                            icon: "👨‍🚀"
                        }
                    ],
                    tip: "💡 Voorsetsels verbind die selfstandige naamwoord met die res van die sin!"
                },
                questions: [
                    {
                        type: "fill-in",
                        question: "Vul in: Die bal is _____ die boks. (inside)",
                        correct: "in",
                        hint: "Watter woord beteken 'binne'?"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter voorsetsel pas by: 'Ons sit _____ die vuur en gesels'?",
                        options: ["op", "by", "onder"],
                        correct: 1,
                        hint: "Waar sit jy gewoonlik relatief tot 'n vuur?"
                    },
                    {
                        type: "multiple-choice",
                        question: "Kies: tussen / op – 'Die brug is _____ die twee dorpe.'",
                        options: ["op", "tussen", "onder"],
                        correct: 1,
                        hint: "Watter woord wys iets in die middel van twee dinge?"
                    }
                ]
            },
            {
                id: 4,
                title: "Direkte en Indirekte Rede",
                subtitle: "Direct and Indirect Speech",
                icon: "📡",
                content: {
                    intro: "Astronaute moet boodskappe tussen ruimtestasies stuur! Leer hoe om dit reg te doen.",
                    explanation: "Ons gebruik direkte en indirekte rede om te wys hoe mense praat en wat hulle sê.",
                    examples: [
                        {
                            title: "Direkte Rede (Direct Speech)",
                            example: "Hy sê: 'Ek hou van sjokolade.'",
                            translation: "He says: 'I like chocolate.'",
                            icon: "👨‍🚀"
                        },
                        {
                            title: "Indirekte Rede (Indirect Speech)",
                            example: "Hy sê dat hy van sjokolade hou.",
                            translation: "He says that he likes chocolate.",
                            icon: "📢"
                        },
                        {
                            title: "Vragende sin",
                            example: "Hy vra of ek klaar is.",
                            translation: "He asks if I am ready.",
                            icon: "❓"
                        }
                    ],
                    tip: "💡 Direkte = presiese woorde, Indirekte = vertel wat gesê is sonder aanhalingstekens!"
                },
                questions: [
                    {
                        type: "fill-in",
                        question: "Skryf in indirekte rede: Anna sê: 'Ek is moeg.' → Anna sê _____ sy moeg is.",
                        correct: "dat",
                        hint: "Watter woord gebruik ons gewoonlik om indirekte rede te begin?"
                    },
                    {
                        type: "multiple-choice",
                        question: "Is 'Hy vra of ek klaar is' direk of indirek?",
                        options: ["Direk", "Indirek", "Geen van die twee"],
                        correct: 1,
                        hint: "Kyk of daar aanhalingstekens is!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter woord gebruik ons gewoonlik in indirekte rede om die sin te verbind?",
                        options: ["en", "dat", "maar"],
                        correct: 1,
                        hint: "Hierdie woord beteken 'that' in Engels!"
                    }
                ]
            },
            {
                id: 5,
                title: "Idiome",
                subtitle: "Idioms",
                icon: "🌠",
                content: {
                    intro: "Idiome is soos geheime kodes in die ruimte - hulle beteken iets anders as wat dit lyk!",
                    explanation: "Idiome gee kleur aan Afrikaans en kan nie woord-vir-woord vertaal word nie.",
                    examples: [
                        {
                            title: "Hy het lang vingers",
                            example: "Die ruimte seerower het lang vingers.",
                            translation: "He steals. (He has long fingers = He steals)",
                            icon: "🦹‍♂️"
                        },
                        {
                            title: "Die kat uit die sak laat",
                            example: "Hy het die kat uit die sak gelaat oor die geheime missie.",
                            translation: "Reveal a secret. (Let the cat out of the bag)",
                            icon: "🐱"
                        },
                        {
                            title: "Met die deur in die huis val",
                            example: "Die kaptein het met die deur in die huis geval.",
                            translation: "Get straight to the point.",
                            icon: "🚪"
                        }
                    ],
                    tip: "💡 Idiome kan nie woord-vir-woord vertaal word nie!"
                },
                questions: [
                    {
                        type: "multiple-choice",
                        question: "Wat beteken 'Sy oë is groter as sy maag'?",
                        options: ["Hy het groot oë", "Hy skep te veel kos op", "Hy is honger"],
                        correct: 1,
                        hint: "Dink aan iemand wat te veel kos op sy bord sit!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter idioom beteken om iets per ongeluk te verklap?",
                        options: ["Lang vingers hê", "Die kat uit die sak laat", "Met die deur in die huis val"],
                        correct: 1,
                        hint: "Dink aan 'n geheim wat uitgekom het!"
                    },
                    {
                        type: "fill-in",
                        question: "Vul aan: 'Hulle is soos hond en ___.'",
                        correct: "kat",
                        hint: "Watter dier veg gewoonlik met honde?"
                    }
                ]
            },
            {
                id: 6,
                title: "Woordorde (STOMPI)",
                subtitle: "Word Order",
                icon: "🎯",
                content: {
                    intro: "STOMPI help ons om sinne soos 'n ruimteskip te bou - alles moet in die regte volgorde wees!",
                    explanation: "STOMPI help ons om sinvol sinne te bou in Afrikaans.",
                    examples: [
                        {
                            title: "S - Onderwerp (Subject)",
                            example: "Ek...",
                            translation: "I...",
                            icon: "👨‍🚀"
                        },
                        {
                            title: "T - Tyd (Time)",
                            example: "...elke dag...",
                            translation: "...every day...",
                            icon: "⏰"
                        },
                        {
                            title: "O - Voorwerp (Object)",
                            example: "...water...",
                            translation: "...water...",
                            icon: "💧"
                        },
                        {
                            title: "M - Wyse (Manner)",
                            example: "...vinnig...",
                            translation: "...quickly...",
                            icon: "⚡"
                        },
                        {
                            title: "P - Plek (Place)",
                            example: "...in die kombuis.",
                            translation: "...in the kitchen.",
                            icon: "🏠"
                        }
                    ],
                    tip: "💡 Volledige sin: Ek drink elke dag water vinnig in die kombuis."
                },
                questions: [
                    {
                        type: "multiple-choice",
                        question: "Watter deel van STOMPI wys hoe vinnig iets gebeur?",
                        options: ["T - Tyd", "M - Wyse", "P - Plek"],
                        correct: 1,
                        hint: "Dink aan HOE iets gedoen word!"
                    },
                    {
                        type: "fill-in",
                        question: "Plaas in STOMPI volgorde: 'In die park speel die kinders elke Saterdag lekker.' Begin met die onderwerp: ______",
                        correct: "Die kinders speel elke Saterdag lekker in die park",
                        hint: "Begin met 'Die kinders' en gebruik STOMPI volgorde!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter deel kom eerste - tyd of plek?",
                        options: ["Tyd", "Plek", "Dit maak nie saak nie"],
                        correct: 0,
                        hint: "Onthou die STOMPI volgorde: S-T-O-M-P-I"
                    }
                ]
            },
            {
                id: 7,
                title: "Woordsoorte",
                subtitle: "Parts of Speech",
                icon: "🧩",
                content: {
                    intro: "Elke woord in 'n sin het 'n spesiale werk, soos elke onderdeel van 'n ruimteskip!",
                    explanation: "Woordsoorte is die verskillende 'tipes' woorde wat ons in Afrikaans gebruik.",
                    examples: [
                        {
                            title: "Selfstandige naamwoord (Noun)",
                            example: "kat, huis, Anna",
                            translation: "Names of things, places, or people",
                            icon: "🏷️"
                        },
                        {
                            title: "Werkwoord (Verb)",
                            example: "hardloop, eet, sing",
                            translation: "Action words",
                            icon: "⚡"
                        },
                        {
                            title: "Byvoeglike naamwoord (Adjective)",
                            example: "groot hond, mooi rok",
                            translation: "Describes nouns",
                            icon: "🎨"
                        },
                        {
                            title: "Bywoord (Adverb)",
                            example: "hardloop vinnig, eet stadig",
                            translation: "Describes how actions happen",
                            icon: "📏"
                        }
                    ],
                    tip: "💡 Elke woordsoort het 'n spesiale werk in die sin!"
                },
                questions: [
                    {
                        type: "multiple-choice",
                        question: "Watter woordsoort is 'huis'?",
                        options: ["Werkwoord", "Selfstandige naamwoord", "Byvoeglike naamwoord"],
                        correct: 1,
                        hint: "Dit is die naam van 'n ding!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter woordsoort is 'vinnig' in 'Die hond hardloop vinnig'?",
                        options: ["Byvoeglike naamwoord", "Bywoord", "Werkwoord"],
                        correct: 1,
                        hint: "Dit beskryf HOE die hond hardloop!"
                    },
                    {
                        type: "multiple-choice",
                        question: "Watter woordsoort is 'sing'?",
                        options: ["Selfstandige naamwoord", "Werkwoord", "Bywoord"],
                        correct: 1,
                        hint: "Dit is 'n doen-woord - iets wat jy KAN doen!"
                    }
                ]
            }
        ];

        const planets = [
            { name: "Planeet Vergelyking", color: "from-red-500 to-orange-500", icon: "🚀", lessonId: 0 },
            { name: "Meervoude Maan", color: "from-blue-500 to-purple-500", icon: "🌌", lessonId: 1 },
            { name: "Voorsetsel Venus", color: "from-green-500 to-teal-500", icon: "🛰️", lessonId: 2 },
            { name: "Rede Ruit", color: "from-yellow-500 to-orange-500", icon: "📡", lessonId: 3 },
            { name: "Idioom Iris", color: "from-purple-500 to-pink-500", icon: "🌠", lessonId: 4 },
            { name: "STOMPI Saturnus", color: "from-indigo-500 to-blue-500", icon: "🎯", lessonId: 5 },
            { name: "Woordsoort Wereld", color: "from-pink-500 to-red-500", icon: "🧩", lessonId: 6 }
        ];

        // Helper Functions
        function getCurrentLessonData() {
            return lessons[gameState.currentLesson] || lessons[0];
        }

        function getCurrentQuestionData() {
            const lesson = getCurrentLessonData();
            return lesson?.questions[gameState.currentQuestion];
        }

        function createStarField() {
            let stars = '';
            for (let i = 0; i < 50; i++) {
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 3;
                const size = Math.random() * 8 + 4;
                stars += `<div class="star" style="left: ${left}%; top: ${top}%; animation-delay: ${delay}s; font-size: ${size}px;">⭐</div>`;
            }
            return stars;
        }

        // Navigation Functions
        function selectPlanet(lessonId) {
            gameState.currentLesson = lessonId;
            gameState.gamePhase = 'lesson';
            gameState.currentQuestion = 0;
            gameState.score = 0;
            gameState.streak = 0;
            gameState.showResult = false;
            gameState.selectedAnswer = '';
            gameState.showHint = false;
            render();
        }

        function backToPlanets() {
            gameState.gamePhase = 'planet-select';
            render();
        }

        function startQuiz() {
            gameState.gamePhase = 'quiz';
            gameState.currentQuestion = 0;
            gameState.score = 0;
            gameState.streak = 0;
            render();
        }

        function handleAnswerSelect(answer) {
            gameState.selectedAnswer = answer;
            render();
        }

        function checkAnswer() {
            const questionData = getCurrentQuestionData();
            let correct = false;
            
            if (questionData.type === 'multiple-choice') {
                correct = gameState.selectedAnswer === questionData.options[questionData.correct];
            } else if (questionData.type === 'fill-in') {
                correct = gameState.selectedAnswer.toLowerCase().trim() === questionData.correct.toLowerCase();
            }
            
            gameState.isCorrect = correct;
            gameState.showResult = true;
            
            if (correct) {
                gameState.score += 10;
                gameState.streak += 1;
                gameState.totalStars += 1;
            } else {
                gameState.streak = 0;
            }
            render();
        }

        function nextQuestion() {
            const lessonData = getCurrentLessonData();
            if (gameState.currentQuestion < lessonData.questions.length - 1) {
                gameState.currentQuestion++;
            } else {
                gameState.completedLessons.add(gameState.currentLesson);
                gameState.gamePhase = 'results';
            }
            gameState.showResult = false;
            gameState.selectedAnswer = '';
            gameState.showHint = false;
            render();
        }

        function nextLesson() {
            gameState.completedLessons.add(gameState.currentLesson);
            
            if (gameState.currentLesson < lessons.length - 1) {
                gameState.currentLesson++;
                gameState.gamePhase = 'lesson';
                gameState.currentQuestion = 0;
                gameState.score = 0;
                gameState.streak = 0;
            } else {
                gameState.gamePhase = 'planet-select';
            }
            render();
        }

        function restartLesson() {
            gameState.gamePhase = 'lesson';
            gameState.currentQuestion = 0;
            gameState.score = 0;
            gameState.streak = 0;
            gameState.showResult = false;
            gameState.selectedAnswer = '';
            render();
        }

        function toggleHint() {
            gameState.showHint = !gameState.showHint;
            render();
        }

        // Render Functions
        function renderPlanetSelect() {
            return `
                <div class="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-indigo-900 text-white relative overflow-hidden">
                    <div class="fixed inset-0 overflow-hidden pointer-events-none">
                        ${createStarField()}
                    </div>
                    
                    <div class="relative z-10 container mx-auto px-4 py-8">
                        <div class="text-center mb-12">
                            <div class="flex justify-center items-center gap-2 mb-4">
                                <span class="text-4xl">🚀</span>
                                <h1 class="text-4xl font-bold bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">
                                    Afrikaans Ruimte Avontuur
                                </h1>
                            </div>
                            <p class="text-xl text-blue-200 mb-6">Kies 'n planeet om jou leerreis te begin!</p>
                            
                            <div class="flex justify-center gap-6 text-lg">
                                <div class="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full">
                                    <span class="text-yellow-400">⭐</span>
                                    <span>${gameState.totalStars} Sterre</span>
                                </div>
                                <div class="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full">
                                    <span class="text-green-400">🏆</span>
                                    <span>${gameState.completedLessons.size} / ${lessons.length} Voltooi</span>
                                </div>
                            </div>
                        </div>

                        <div class="max-w-6xl mx-auto">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                ${planets.map((planet, idx) => {
                                    const isCompleted = gameState.completedLessons.has(planet.lessonId);
                                    return `
                                        <div onclick="selectPlanet(${planet.lessonId})" class="relative group cursor-pointer transform hover:scale-105 transition-all duration-300">
                                            <div class="bg-gradient-to-br ${planet.color} p-6 rounded-3xl border-4 border-white/30 hover:border-white/50 shadow-2xl relative overflow-hidden">
                                                ${isCompleted ? '<div class="absolute top-3 right-3 bg-green-500 text-white rounded-full p-1"><span class="text-sm">✓</span></div>' : ''}
                                                
                                                <div class="text-center mb-4">
                                                    <div class="text-6xl mb-3 bounce-on-hover">
                                                        ${planet.icon}
                                                    </div>
                                                    <h3 class="text-lg font-bold text-white mb-1">
                                                        ${planet.name}
                                                    </h3>
                                                    <p class="text-sm text-white/80">
                                                        ${lessons[planet.lessonId]?.title || 'Loading...'}
                                                    </p>
                                                    <p class="text-xs text-white/60 italic">
                                                        ${lessons[planet.lessonId]?.subtitle || ''}
                                                    </p>
                                                </div>
                                                
                                                <div class="text-center">
                                                    ${isCompleted ? 
                                                        '<div class="flex items-center justify-center gap-1 text-green-200 text-sm"><span class="text-yellow-400">⭐</span><span class="font-semibold">Voltooi!</span></div>' :
                                                        '<div class="text-white/70 font-semibold text-sm">Kliek om te begin</div>'
                                                    }
                                                </div>
                                                
                                                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-3xl"></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <div class="text-center mt-12">
                            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 max-w-2xl mx-auto">
                                <h3 class="text-xl font-bold mb-4 text-yellow-300">🚀 Hoe om te speel:</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                    <div class="flex flex-col items-center">
                                        <div class="text-3xl mb-2">🪐</div>
                                        <p>Kies 'n planeet om te besoek</p>
                                    </div>
                                    <div class="flex flex-col items-center">
                                        <div class="text-3xl mb-2">📚</div>
                                        <p>Leer die les en oefen</p>
                                    </div>
                                    <div class="flex flex-col items-center">
                                        <div class="text-3xl mb-2">⭐</div>
                                        <p>Versamel sterre en voltooi alle planete!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLesson() {
            const lessonData = getCurrentLessonData();
            return `
                <div class="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-indigo-900 text-white relative overflow-hidden">
                    <div class="fixed inset-0 overflow-hidden pointer-events-none">
                        ${createStarField()}
                    </div>
                    
                    <div class="relative z-10 container mx-auto px-4 py-8">
                        <div class="text-center mb-8">
                            <button onclick="backToPlanets()" class="mb-4 flex items-center gap-2 mx-auto text-blue-300 hover:text-blue-200 transition-colors">
                                ← Terug na Planete
                            </button>
                            
                            <div class="flex justify-center items-center gap-2 mb-4">
                                <span class="text-4xl">${lessonData.icon}</span>
                                <h1 class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">
                                    ${lessonData.title}
                                </h1>
                            </div>
                            <div class="flex justify-center gap-4 text-sm">
                                <div class="flex items-center gap-1">
                                    <span class="text-yellow-400">⭐</span>
                                    <span>${gameState.totalStars} Sterre</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <span class="text-orange-400">🏆</span>
                                    <span>Les ${gameState.currentLesson + 1} van ${lessons.length}</span>
                                </div>
                            </div>
                        </div>

                        <div class="max-w-4xl mx-auto">
                            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 mb-8 border border-white/20">
                                <div class="text-center mb-6">
                                    <div class="text-6xl mb-4">${lessonData.icon}</div>
                                    <h2 class="text-3xl font-bold mb-2">${lessonData.title}</h2>
                                    <p class="text-blue-200 text-lg">${lessonData.subtitle}</p>
                                </div>

                                <div class="space-y-6">
                                    <div class="bg-blue-500/20 rounded-xl p-6">
                                        <h3 class="text-xl font-semibold mb-3 text-yellow-300">🌟 Inleiding</h3>
                                        <p class="text-lg">${lessonData.content.intro}</p>
                                    </div>

                                    <div class="bg-purple-500/20 rounded-xl p-6">
                                        <h3 class="text-xl font-semibold mb-3 text-yellow-300">📚 Verduideliking</h3>
                                        <p class="text-lg">${lessonData.content.explanation}</p>
                                    </div>

                                    <div class="grid gap-4">
                                        <h3 class="text-xl font-semibold text-yellow-300">🚀 Voorbeelde</h3>
                                        ${lessonData.content.examples.map(example => `
                                            <div class="bg-green-500/20 rounded-xl p-6">
                                                <div class="flex items-start gap-4">
                                                    <span class="text-3xl">${example.icon}</span>
                                                    <div>
                                                        <h4 class="font-semibold text-green-300 mb-2">${example.title}</h4>
                                                        <p class="text-lg mb-1">${example.example}</p>
                                                        <p class="text-sm text-gray-300 italic">${example.translation}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <div class="bg-yellow-500/20 rounded-xl p-6">
                                        <p class="text-lg">${lessonData.content.tip}</p>
                                    </div>
                                </div>

                                <div class="flex justify-center mt-8">
                                    <button onclick="startQuiz()" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 px-8 py-4 rounded-xl font-bold text-lg flex items-center gap-2 transform hover:scale-105 transition-all shadow-lg">
                                        Toets Jou Kennis! →
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderQuiz() {
            const lessonData = getCurrentLessonData();
            const questionData = getCurrentQuestionData();
            
            return `
                <div class="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-indigo-900 text-white relative overflow-hidden">
                    <div class="fixed inset-0 overflow-hidden pointer-events-none">
                        ${createStarField()}
                    </div>
                    
                    <div class="relative z-10 container mx-auto px-4 py-8">
                        <div class="text-center mb-8">
                            <button onclick="backToPlanets()" class="mb-4 flex items-center gap-2 mx-auto text-blue-300 hover:text-blue-200 transition-colors">
                                ← Terug na Planete
                            </button>
                            
                            <div class="flex justify-center items-center gap-4 mb-4">
                                <div class="flex items-center gap-2">
                                    <span class="text-yellow-400">⭐</span>
                                    <span class="font-bold">${gameState.score}</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-orange-400">⚡</span>
                                    <span class="font-bold">${gameState.streak} Reeks</span>
                                </div>
                                <div class="text-sm bg-white/20 px-3 py-1 rounded-full">
                                    Vraag ${gameState.currentQuestion + 1} van ${lessonData.questions.length}
                                </div>
                            </div>
                            
                            <div class="w-full bg-white/20 rounded-full h-3 mb-4">
                                <div class="bg-gradient-to-r from-green-400 to-blue-400 h-3 rounded-full transition-all duration-300" style="width: ${((gameState.currentQuestion + 1) / lessonData.questions.length) * 100}%"></div>
                            </div>
                        </div>

                        <div class="max-w-3xl mx-auto">
                            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20">
                                <h3 class="text-2xl font-bold mb-6 text-center">
                                    ${questionData.question}
                                </h3>

                                ${questionData.type === 'multiple-choice' ? `
                                    <div class="space-y-4 mb-6">
                                        ${questionData.options.map((option, idx) => `
                                            <button onclick="handleAnswerSelect('${option}')" class="w-full p-4 rounded-xl text-left font-semibold transition-all transform hover:scale-105 ${
                                                gameState.selectedAnswer === option
                                                    ? 'bg-blue-500 text-white border-2 border-blue-300'
                                                    : 'bg-white/20 hover:bg-white/30 border-2 border-transparent'
                                            }">
                                                <span class="mr-3 text-yellow-400 font-bold">${String.fromCharCode(65 + idx)}.</span>
                                                ${option}
                                            </button>
                                        `).join('')}
                                    </div>
                                ` : ''}

                                ${questionData.type === 'fill-in' ? `
                                    <div class="mb-6">
                                        <input type="text" id="fillInAnswer" oninput="handleAnswerSelect(this.value)" value="${gameState.selectedAnswer}" class="w-full p-4 rounded-xl bg-white/20 border-2 border-white/30 text-white placeholder-gray-300 text-lg" placeholder="Tik jou antwoord hier...">
                                    </div>
                                ` : ''}

                                <div class="text-center mb-6">
                                    <button onclick="toggleHint()" class="text-yellow-300 hover:text-yellow-200 text-sm underline">
                                        💡 Wenk
                                    </button>
                                    ${gameState.showHint ? `
                                        <div class="mt-2 p-3 bg-yellow-500/20 rounded-lg text-sm">
                                            ${questionData.hint}
                                        </div>
                                    ` : ''}
                                </div>

                                <div class="flex justify-center gap-4">
                                    ${!gameState.showResult ? `
                                        <button onclick="checkAnswer()" ${!gameState.selectedAnswer ? 'disabled' : ''} class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 disabled:opacity-50 disabled:cursor-not-allowed px-8 py-3 rounded-xl font-bold transform hover:scale-105 transition-all">
                                            Kontroleer Antwoord
                                        </button>
                                    ` : `
                                        <div class="text-center">
                                            <div class="flex items-center justify-center gap-2 mb-4 text-xl font-bold ${gameState.isCorrect ? 'text-green-400' : 'text-red-400'}">
                                                <span>${gameState.isCorrect ? '✓' : '✗'}</span>
                                                ${gameState.isCorrect ? 'Reg!' : 'Verkeerd!'}
                                            </div>
                                            ${!gameState.isCorrect ? `
                                                <p class="text-gray-300 mb-4">
                                                    Die regte antwoord is: <span class="text-green-400 font-bold">
                                                        ${questionData.type === 'multiple-choice' 
                                                            ? questionData.options[questionData.correct]
                                                            : questionData.correct}
                                                    </span>
                                                </p>
                                            ` : ''}
                                            <button onclick="nextQuestion()" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 px-8 py-3 rounded-xl font-bold flex items-center gap-2 transform hover:scale-105 transition-all">
                                                ${gameState.currentQuestion < lessonData.questions.length - 1 ? 'Volgende Vraag' : 'Voltooi'} →
                                            </button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResults() {
            const lessonData = getCurrentLessonData();
            const percentage = Math.round((gameState.score / (lessonData.questions.length * 10)) * 100);
            
            return `
                <div class="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-indigo-900 text-white relative overflow-hidden">
                    <div class="fixed inset-0 overflow-hidden pointer-events-none">
                        ${createStarField()}
                    </div>
                    
                    <div class="relative z-10 container mx-auto px-4 py-8">
                        <div class="max-w-2xl mx-auto text-center">
                            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20">
                                <div class="text-6xl mb-6">
                                    ${percentage >= 80 ? '🏆' : percentage >= 60 ? '🌟' : '🚀'}
                                </div>
                                
                                <h2 class="text-3xl font-bold mb-4">
                                    ${percentage >= 80 ? 'Uitstekend!' : percentage >= 60 ? 'Goed gedoen!' : 'Probeer weer!'}
                                </h2>
                                
                                <div class="text-6xl font-bold text-yellow-400 mb-2">${gameState.score}</div>
                                <div class="text-xl mb-6">Jou telling: ${percentage}%</div>
                                
                                <div class="flex justify-center gap-4 mb-8">
                                    <div class="bg-blue-500/20 rounded-xl p-4">
                                        <div class="text-2xl font-bold">${gameState.totalStars}</div>
                                        <div class="text-sm">Totale Sterre</div>
                                    </div>
                                    <div class="bg-orange-500/20 rounded-xl p-4">
                                        <div class="text-2xl font-bold">${gameState.completedLessons.size}</div>
                                        <div class="text-sm">Lesse Voltooi</div>
                                    </div>
                                </div>
                                
                                <div class="flex justify-center gap-4">
                                    <button onclick="backToPlanets()" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2">
                                        🪐 Terug na Planete
                                    </button>
                                    
                                    <button onclick="restartLesson()" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 px-6 py-3 rounded-xl font-bold flex items-center gap-2">
                                        🔄 Probeer Weer
                                    </button>
                                    
                                    ${gameState.currentLesson < lessons.length - 1 ? `
                                        <button onclick="nextLesson()" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2">
                                            Volgende Les →
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Main Render Function
        function render() {
            const app = document.getElementById('app');
            
            switch (gameState.gamePhase) {
                case 'planet-select':
                    app.innerHTML = renderPlanetSelect();
                    break;
                case 'lesson':
                    app.innerHTML = renderLesson();
                    break;
                case 'quiz':
                    app.innerHTML = renderQuiz();
                    break;
                case 'results':
                    app.innerHTML = renderResults();
                    break;
                default:
                    app.innerHTML = renderPlanetSelect();
            }
        }

        // Initialize App
        render();
    </script>
</body>
</html>
